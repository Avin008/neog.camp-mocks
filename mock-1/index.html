<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock-1 | Avinash Mahananda</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="heading">Github Profile Finder</h2>
      <div class="search-bar">
        <input
          type="text"
          id="search-user"
          placeholder="Enter Github Username"
        />
        <button id="search-btn">Search</button>
      </div>
      <hr />
      <div class="display">
        <img src="" alt="" id="avatar-image" />
        <h2 id="user-name"></h2>
        <h3 id="no-of-repos"></h3>
        <ul id="ul"></ul>
      </div>
      <h2 id="show-err"></h2>
    </div>
    <script src="/mock-1/script.js"></script>
  </body>
</html>
